<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Navbar</title>
    <link rel="stylesheet" href="userprofile.css">
</head>
<body>
    <!-- Left Sidebar -->
    <section class="sidebar">
        <div class="top-section">
            <div class="logo">
                <img src="/public/logo.svg" alt="logo">
            </div>
            <nav>
                 <a href="/index.html" class="nav-item">
                    <img src="/public/icons/house.svg" alt="Home">
                    <span>Home</span>
                </a>
                <a href="/explore/index.html" class="nav-item">
                    <img src="/public/icons/search.svg" alt="Explore">
                    <span>Explore</span>
                </a>
                <a href="/notifications/index.html" class="nav-item">
                    <img src="/public/icons/bell.svg" alt="Notifications">
                    <span>Notifications</span>
                </a>
                <a href="/messages/index.html" class="nav-item">
                    <img src="/public/icons/mail.svg" alt="Messages">
                    <span>Messages</span>
                </a>
                <a href="/profile/index.html" class="nav-item">
                    <img src="/public/icons/person.svg" alt="Profile">
                    <span>Profile</span>
                </a>
                <a href="/settings/index.html" class="nav-item">
                    <img src="/public/icons/settings.svg" alt="Settings">
                    <span>Settings</span>
                </a>
                <a href="/template/index.html">
                    <button class="post-btn">Create Quote</button>
                </a>
            </nav>
        </div>

        <div class="user-section">
            <img src="https://robohash.org/voluptatibusdoloremquetempore.png?size=50x50&set=set1" alt="User Avatar">
            <div class="user-info">
                <span class="name">USER</span>
                <span class="handle">@user</span>
            </div>
        </div>
    </section>

    <!-- Main Feed -->
    <main class="profile-container">
        <div class="banner"></div>
            <div class="profile-header">
                <img src="profile.jpg" alt="Profile" class="profile-pic">
                 <button class="edit-btn">Edit profile</button>
            </div>
            <div class="profile-info">
            <h2>dre</h2>
            <p class="username">@an_drean_</p>
            <p class="bio">so many methods, so little time</p>
            <p class="details">ðŸŽ‚ Born September 27, 2000 Â· ðŸ“… Joined July 2019</p>
            <p><b>115</b> Following <b>12</b> Followers</p>
        </div>

        <div class="tabs">
            <button class="active">Posts</button><!--default menuju ke post-->
                <button>Replies</button>
                <button>Media</button>
                <button>Likes</button>
        </div>
    </main>

    <!-- Right Sidebar -->
   <section class="rightbar">
        <div class="follow-suggest">
            <h3>Who to follow</h3>
            <div id="follow-list"></div>
        </div>
    </section>

    <div class="profile-container">
        
    </div>
    <script src="userProfile.js"></script>
</body>
</html>
