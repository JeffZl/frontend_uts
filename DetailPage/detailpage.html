<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cirqulate</title>
    <link rel="icon" type="image/x-icon" href="/public/logo.svg">
    <link rel="stylesheet" href="../DetailPage/detailpage.css">
</head>
<body>
  <!-- Left Sidebar -->
    <section class="sidebar">
        <div class="top-section">
            <div class="logo">
                <a href="/Home/index.html"><img src="/public/logo.svg" alt="logo"></a>
            </div>
            <nav>
                 <a href="/Home/index.html" class="nav-item">
                    <img src="/public/icons/house-fill.svg" alt="Home">
                    <span>Home</span>
                </a>
                <a href="/explore/index.html" class="nav-item">
                    <img src="/public/icons/search.svg" alt="Explore">
                    <span>Explore</span>
                </a>
                <a href="/notifications/index.html" class="nav-item">
                    <img src="/public/icons/bell.svg" alt="Notifications">
                    <span>Notifications</span>
                </a>
                <a href="/messages/index.html" class="nav-item">
                    <img src="/public/icons/mail.svg" alt="Messages">
                    <span>Messages</span>
                </a>
                <a href="/profile/index.html" class="nav-item">
                    <img src="/public/icons/person.svg" alt="Profile">
                    <span>Profile</span>
                </a>
                <a href="/settings/index.html" class="nav-item">
                    <img src="/public/icons/settings.svg" alt="Settings">
                    <span>Settings</span>
                </a>
                <a href="/create-quote/index.html">
                    <button class="post-btn">Create Quote</button>
                </a>
            </nav>
        </div>
        <div class="user-section">
            <img src="https://robohash.org/voluptatibusdoloremquetempore.png?size=50x50&set=set1" alt="User Avatar">
            <div class="user-info">
                <span class="name">USER</span>
                <span class="handle">@user</span>
            </div>
        </div>
    </section>

    <!-- Main Feed -->
    <main class="feed">
        <!-- Back Button -->
        <div class="back-section">
            <button onclick="goBack()" class="back-btn">‚Üê Back</button>
        </div>

        <!-- Main Post -->
        <div id="main-post" class="post-detail">
            <!-- Post content akan diisi oleh JavaScript -->
        </div>

        <!-- Reply Composer -->
        <div class="composer reply-composer">
            <div class="composer-header">
                <img src="https://robohash.org/user.png?size=40x40" alt="User Avatar" class="avatar">
                <textarea id="reply-text" placeholder="Post your reply" rows="2"></textarea>
            </div>
            <div class="composer-footer">
                <div class="composer-actions">
                    <label for="reply-image-upload" class="image-icon">
                        <img src="/public/icons/image.png" alt="Add Image">
                    </label>
                    <input type="file" id="reply-image-upload" accept="image/*" hidden>
                </div>
                <button class="post-btn2" disabled>Reply</button>
            </div>
        </div>

        <!-- Replies Section -->
        <div class="replies-section">
            <h3>Replies</h3>
            <div id="replies"></div>
        </div>
    </main>

    <!-- Right Sidebar -->
    <section class="rightbar">
        <!-- Search -->
        <div class="search-bar">
            <input type="text" placeholder="Search..." />
        </div>

        <!-- Trending -->
        <div class="trending">
            <h3>What's happening</h3>
            <ul>
            <li>#ValorantChampions</li>
            <li>#TaylorSwift</li>
            <li>AI Revolution</li>
            </ul>
        </div>

        <!-- Who to Follow -->
        <div class="who-to-follow">
            <h3>Who to follow</h3>
            <div class="user-suggest">
                <img src="https://robohash.org/user1.png?size=40x40" alt="User">
                <div>
                    <span class="name">Charlie</span>
                    <span class="handle">@charlie</span>
                </div>
                <button>Follow</button>
            </div>
            <div class="user-suggest">
                <img src="https://robohash.org/user2.png?size=40x40" alt="User">
                <div>
                    <span class="name">Diana</span>
                    <span class="handle">@diana</span>
                </div>
                <button>Follow</button>
            </div>
        </div>
    </section>

    <script src="detailpage.js"></script>
</body>
</html>
