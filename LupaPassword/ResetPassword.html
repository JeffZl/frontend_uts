<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Password Baru</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="ResetPassword.css">
</head>
<body>
    <div class="container">
        <h1>Buat Password Baru</h1>
        <p class="subtitle">Password baru Anda harus berbeda dari password sebelumnya.</p>
        
        <form id="resetPasswordForm" novalidate>
            <div class="form-group">
                <input type="password" id="newPassword" class="form-control" placeholder=" " required>
                <label for="newPassword">Password Baru</label>
                <span class="toggle-password" id="togglePassword"></span>
            </div>

            <ul class="password-rules">
                <li id="ruleLength">Minimal 8 karakter</li>
                <li id="ruleUppercase">Mengandung setidaknya satu huruf besar</li>
                <li id="ruleNumber">Mengandung setidaknya satu angka</li>
            </ul>

            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder=" " required>
                <label for="confirmPassword">Konfirmasi Password Baru</label>
                <span class="toggle-password" id="toggleConfirmPassword"></span>
            </div>
            
            <p class="confirm-message" id="confirmMessage"></p>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>Simpan Password Baru</button>

            <p class="back-link">
                <a href="../login/login.html">Kembali ke Login</a>
            </p>
        </form>
    </div>
    <script src="ResetPassword.js"></script>
</body>
</html>
