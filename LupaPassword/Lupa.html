<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="Lupa.css">
</head>
<body>
    <div class="container">
        <h1>Temukan Akun Anda</h1>
        <p class="subtitle">Masukkan email atau username Anda untuk memulai proses pemulihan password.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <input type="text" id="identifier" name="identifier" class="form-control" placeholder=" " required>
                <label for="identifier">Email atau Username</label>
            </div>
            <button type="submit" class="submit-btn">Lanjutkan</button>
            <p class="back-link">
                <a href="../login/login.html">Kembali ke Login</a>
            </p>
        </form>
    </div>
    <script src="Lupa.js"></script>
</body>
</html>
