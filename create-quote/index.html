<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cirqulate</title>
    <link rel="icon" type="image/x-icon" href="/public/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Left Sidebar -->
    <section class="sidebar">
        <div class="top-section">
            <div class="logo">
                <a href="/Home/index.html"><img src="/public/logo.svg" alt="logo"></a>
            </div>
            <nav>
                 <a href="/Home/index.html" class="nav-item">
                    <img src="/public/icons/house.svg" alt="Home">
                    <span>Home</span>
                </a>
                <a href="/explore/index.html" class="nav-item">
                    <img src="/public/icons/search.svg" alt="Explore">
                    <span>Explore</span>
                </a>
                <a href="/notifications/index.html" class="nav-item">
                    <img src="/public/icons/bell.svg" alt="Notifications">
                    <span>Notifications</span>
                </a>
                <a href="/messages/index.html" class="nav-item">
                    <img src="/public/icons/mail.svg" alt="Messages">
                    <span>Messages</span>
                </a>
                <a href="/profile/index.html" class="nav-item">
                    <img src="/public/icons/person.svg" alt="Profile">
                    <span>Profile</span>
                </a>
                <a href="/settings/index.html" class="nav-item">
                    <img src="/public/icons/settings.svg" alt="Settings">
                    <span>Settings</span>
                </a>
                <a href="/create-quote/index.html">
                    <button class="post-btn create-quote-button">Create Quote</button>
                </a>
            </nav>
        </div>


        <div class="user-section">
            <img src="https://robohash.org/voluptatibusdoloremquetempore.png?size=50x50&set=set1" alt="User Avatar">
            <div class="user-info">
                <span class="name">USER</span>
                <span class="handle">@user</span>
            </div>
        </div>
    </section>

    <!-- Main Feed -->
    <main class="feed">
        <h1>Create Quote</h1>

        <div class="create-quote">
        <textarea id="quote-text" placeholder="Write your quote..."></textarea>

        <div class="upload-section">
            <label for="image-upload" class="upload-btn">
            <img src="/public/icons/image.svg" alt="Upload" />
            Upload Image
            </label>
            <input type="file" id="image-upload" accept="image/*" />
        </div>

        <div id="image-preview"></div>

        <button id="post-btn" class="post-btn">Post Quote</button>
        </div>
    </main>

    <!-- Right Sidebar -->
    <section class="rightbar">
        <div class="follow-suggest">
            <h3>Who to follow</h3>
            <div id="follow-list"></div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
