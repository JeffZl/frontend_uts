<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="signup1.css">
</head>
<body>

    <div class="signup-container">
        <img src="../public/logo.svg" alt="Logo" class="logo">
        <h1>Buat Akun Baru</h1>
        <form id="signupForm" novalidate>
            <div class="input-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Nama</label>
            </div>

            <div class="input-group" id="emailGroup">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
                <span class="validation-icon"></span>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="toggle-password" id="togglePassword"></span>
            </div>
            <ul class="password-rules" id="passwordRules">
                <li id="ruleLength">Minimal 8 karakter</li>
                <li id="ruleUppercase">Mengandung setidaknya satu huruf besar</li>
                <li id="ruleNumber">Mengandung setidaknya satu angka</li>
            </ul>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Konfirmasi Password</label>
                <span class="toggle-password" id="toggleConfirmPassword"></span>
            </div>
            <div class="confirm-message" id="confirmMessage"></div>
            
            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Saya setuju dengan <a href="../syarat dan ketentuan/syarat.html">Syarat & Ketentuan</a></label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>Daftar</button>
            
            <p class="login-link">
                Sudah punya akun? <a href="../login/login.html">Login di sini</a>
            </p>
        </form>
    </div>

    <script src="signup1.js"></script>
</body>
</html>
