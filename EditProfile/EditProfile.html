<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Cirqlate</title>
    <link rel="stylesheet" href="editProfile.css">
    </head>
<body>
    <div class="edit-modal-container">
        <div class="edit-modal-content">
            
            <div class="modal-header">
                <button class="modal-close-btn" onclick="window.location.href='/Home/Home.html'">
                    <img src="/public/logo.svg" alt="Close" style="width: 24px; height: 24px;">
                </button>
                <h2>Edit profile</h2>
                <button class="modal-save-btn" onclick="window.location.href='/Profile/index.html'">Save</button>
            </div>

            <div class="edit-media-section">
                <div class="edit-banner">
                    <img src="/public/icons/banner-edit-placeholder.jpg" alt="Banner Preview" class="banner-preview">
                    <div class="media-overlay">
                        <button class="icon-button"><img src="/public/icons/camera.png" alt="Upload" class="overlay-icon" style="width: 20px; height: 20px;"></button>
                        <button class="icon-button"><img src="/public/icons/close.png" alt="Remove" class="overlay-icon" style="height: 20px; width: 20px;"></button>
                    </div>
                </div>
                
                <div class="edit-profile-pic">
                    <img src="https://robohash.org/voluptatibusdoloremquetemporepng?size=50x50&set=set1" alt="Profile Preview" class="profile-preview">
                    <div class="media-overlay">
                        <button class="icon-button"><img src="/public/icons/camera.png" alt="Upload" class="overlay-icon"></button>
                    </div>
                </div>
            </div>

            <div class="edit-form">
                
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="jane_doe">
                </div>

                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio">love flowersðŸŒ¼</textarea>
                </div>
                
                <div class="input-group">
                    <label for="website">Website</label>
                    <input type="text" id="website" placeholder="Add your website">
                </div>

                <div class="menu-item" id="birthdate-display">
                    <span>Birth date</span>
                    <span class="value">September 15, 2006</span>
                    <button id="edit-date-btn" class="edit-date-btn">></button>
                </div>

                <div id="birthdate-input-group" class="input-group" style="display: none;">
                    <label>Birth date</label>
                    <div class="birthdate-inputs">
                        <select id="birth-month" class="date-select"></select>
                        <select id="birth-day" class="date-select"></select>
                        <select id="birth-year" class="date-select"></select>
                    </div>
                <span id="cancel-date-edit" class="cancel-link">Cancel</span>
                </div>
                <div class="menu-item">
                    <span>Create expanded bio</span>
                </div>
                
            </div>
        </div>
    </div>

    <script src="EditProfile.js"></script>
</body>

</html>
