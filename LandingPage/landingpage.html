<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing.css">
    </head>
<body>

    <main class="landing-container">
        <div class="landing-left">
            <img src="/public/logo.svg" alt="Logo" class="landing-logo-large">
        </div>

        <div class="landing-right">
            <div class="content-wrapper">
                <img src="/public/logo.svg" alt="Logo" class="landing-logo-small">
                
                <h1>Abadikan Moment-mu dan Bagikan ke Seluruh Dunia.</h1>
                <h2>Bergabunglah dengan Cirqlate sekarang.</h2>
                
                <div class="cta-actions">
                    <button class="btn google">
                        <img src="google.svg" alt="Google"> Daftar dengan Google
                    </button>
                    <button class="btn apple">
                        <img src="apple.svg" alt="Apple"> Daftar dengan Apple
                    </button>
                    
                    <div class="divider">
                        <span>atau</span>
                    </div>

                    <a href="/SignUp & Login/signup1.html" class="btn primary">
                        Buat Akun
                    </a>

                    <p class="terms">
                        Dengan mendaftar, Anda menyetujui <a href="#">Syarat Layanan</a> dan <a href="#">Kebijakan Privasi</a> kami.
                    </p>

                    <h3 class="login-header">Sudah punya akun?</h3>
                    <a href="/SignUp & Login/login.html" class="btn secondary">
                        Masuk
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="landing.js"></script>
</body>

</html>
